name: lint
on:
  push:
    branches:
      - main
      - "dependabot/**"
  pull_request:

jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Use Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 16

      - name: yarn install
        run: yarn install

      - name: yarn lint
        run: yarn lint
